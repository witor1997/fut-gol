<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 10 tentativas!</p>
    
    <input type="number" id="palpite" placeholder="Digite seu palpite">
    <button id="btnChutar">Chutar</button>
    
    <p id="mensagem"></p>
    <p id="tentativas">Tentativas restantes: 10</p>


<script>
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        const maxTentativas = 10;
        let tentativasRestantes = maxTentativas;
        let jogoAtivo = true;

        document.getElementById('btnChutar').addEventListener('click', function() {
            if (!jogoAtivo) return;

            const palpite = parseInt(document.getElementById('palpite').value);
            const mensagem = document.getElementById('mensagem');
            const tentativas = document.getElementById('tentativas');

            if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                mensagem.textContent = "Por favor, insira um número válido entre 1 e 100.";
                return;
            }

            tentativasRestantes--;

            if (palpite === numeroSecreto) {
                mensagem.textContent = "Você acertou! Parabéns!";
                jogoAtivo = false;
            } else if (tentativasRestantes === 0) {
                mensagem.textContent = `Você perdeu! O número secreto era ${numeroSecreto}.`;
                jogoAtivo = false;
            } else if (palpite < numeroSecreto) {
                mensagem.textContent = "O número secreto é maior.";
            } else {
                mensagem.textContent = "O número secreto é menor.";
            }

            tentativas.textContent = `Tentativas restantes: ${tentativasRestantes}`;
        });
    </script>


    
</body>

</html>
